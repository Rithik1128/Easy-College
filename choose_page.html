<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy College</title>
    <style>
        /* Navbar styles */
        .navbar {
            background-color: transparent; 
            padding: 10px;
            text-align: center;
            width: 100%; /* Full width */
            position: fixed; /* Fixed position */
            top: 0; /* Stick to the top */
            left: 0; /* Align to the left */
            z-index: 1000; /* Ensure it is above other content */
        }

        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('keyboard-background.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 0 0 30px;
        }
        .options {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            width: 400px;
        }
        .button {
            background: none;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .button p {
            font-size: 1em;
        }
        .button:hover {
            transform: scale(1.1);
        }
         /* Footer styles */
     footer {
            text-align: center;
            padding: 10px 20px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            background-color: transparent;
            font-size: 14px;
            flex-shrink: 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer .development-text {
            font-size: 16px;
            font-weight: bold;
        }

        footer .developer a {
            color: white;
            text-decoration: none;
        }

        footer .developer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Easy College</h1>
        </div>
        <div class="options">
            <button class="button" onclick="alert('Bunkr Selected')">
                <img src="bunkr-icon.png" alt="Bunkr Icon">
                <p>Bunkr</p>
            </button>
            <button class="button" onclick="alert('CGPA CALC Selected')">
                <img src="cgpa-icon.png" alt="CGPA Icon">
                <p>CGPA CALC</p>
            </button>
        </div>
    </div>
    <!-- Footer -->
<footer>
    <p class="development-text">App in development!!</p>
    <p> 2024 Copyright: Easy College</p>
    <p class="developer">
        <a href="https://github.com/SShashwath/cgpa-calc" target="_blank">Developed by Sh-ashwath</a>
    </p>
</footer>
</body>
</html>
