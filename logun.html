<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA CALCULATOR</title>
    <style>
        /* Dark theme */
        body {
            background-image: url('bg-photo/png');
            background-size: cover;
            background-position: center;
            animation: move 3s ease-out;
            animation-fill-mode: forwards;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            min-height: 100vh; /* Ensure full height for body */
            display: flex;
            flex-direction: column;
        }

        @keyframes move {
            100% {
                background-position: 100% 100%;
            }
        }

        /* Navbar styles */
        .navbar {
            background-color: #222;
            padding: 10px;
            text-align: center;
            width: 100%; /* Full width */
            position: fixed; /* Fixed position */
            top: 0; /* Stick to the top */
            left: 0; /* Align to the left */
            z-index: 1000; /* Ensure it is above other content */
        }

        .navbar h1 {
            color: #66d9ef;
            margin: 0;
            font-size: 24px;
        }

        /* Main content area */
        .content {
            flex: 1;
            padding-top: 80px; /* Add space for navbar */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding-right: 40px;
            margin-bottom: 40px; /* Add space between login box and footer */
        }

        .login-box h2 {
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            color: #66d9ef;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #fff;
        }

        .input-group input {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        .input-group input:focus {
            outline: none;
            background-color: #555;
        }

        button[type="submit"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #666;
            color: #fff;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #777;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px 20px;
            color: #40e0d0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #222;
            font-size: 14px;
            flex-shrink: 0;
        }

        footer .development-text {
            font-size: 16px;
            font-weight: bold;
        }

        footer .developer a {
            color: #40e0d0;
            text-decoration: none;
        }

        footer .developer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>TITLE</h1>
    </div>

    <div class="content">
        <div class="login-box">
            <h2>CGPA CALCULATOR</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="development-text">App in development!!</p>
        <p>Â© 2024 Copyright: CGPA CALC</p>
        <p class="developer">
            <a href="https://github.com/SShashwath/cgpa-calc" target="_blank">Developed by S-ashwath</a>
        </p>
    </footer>

    <script>
        // Simple form validation
        const form = document.getElementById('login-form');
    
        form.addEventListener('submit', (e) => {
            e.preventDefault();
    
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
    
            const username = usernameInput.value;
            const password = passwordInput.value;
    
            if (username === '' || password === '') {
                alert('Please fill in all fields');
            } else {
                // Store the username and password in variables
                let userInput = username;
                let passwordInputValue = password;
    
                console.log('Username:', userInput);
                console.log('Password:', passwordInputValue);
    
                // You can add your login logic here
                console.log('Login successful!');
            }
        });
    </script>   
</body>
</html>
