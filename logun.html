<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA CALCULATOR</title>
    <style>
        /* Dark theme */
        body {
            background-image: url('bg-photo/png');
            background-size: cover;
            background-position: center;
            animation: move 3s ease-out;
            animation-fill-mode: forwards;
            font-family: Arial, sans-serif;
            color: #fff;
}

        @keyframes move {
            100% {
                background-position: 100% 100%;
            }
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding-right:40px;
        }

        .login-box h2 {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            color: #66d9ef;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #fff;
        }

        .input-group input {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        .input-group input:focus {
            outline: none;
            background-color: #555;
        }

        button[type="submit"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #666;
            color: #fff;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>CGPA CALCULATOR</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Simple form validation
        const form = document.getElementById('login-form');
    
        form.addEventListener('submit', (e) => {
            e.preventDefault();
    
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
    
            const username = usernameInput.value;
            const password = passwordInput.value;
    
            if (username === '' || password === '') {
                alert('Please fill in all fieldds');
            } else {
                // Store the username and password in variables
                let userInput = username;
                let passwordInputValue = password;
    
                console.log('Username:', userInput);
                console.log('Password:', passwordInputValue);
    
                // You can add your login logic here
                console.log('Login successful!');
            }
        });
    </script>   
</body>
</html>
