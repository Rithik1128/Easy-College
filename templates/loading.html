<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>Easy College</title>
<link rel="icon" type="image/x-icon" href="static/favicon.ico">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
:root {
    --primary-gradient: linear-gradient(135deg, #333333 0%, #555555 100%);
    --accent-gradient: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.6);
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Inter', system-ui, sans-serif;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    background-size: 400% 400%;
    animation: gradientShift 12s ease infinite;
    min-height: 100vh;
    color: var(--text-primary);
    padding-top: 70px;
}
@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.navbar {
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255,255,255,0.05);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
    transition: all 0.3s ease;
    height: 70px;
}
.navbar:hover {
    background: rgba(0, 0, 0, 0.6);
}
.navbar .logo {
    font-size: 20px;
    font-weight: 700;
    color: var(--text-primary);
    text-decoration: none;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
}
.navbar-links {
    display: flex;
    gap: 15px;
    align-items: center;
}
.navbar-links a {
    color: var(--text-secondary);
    text-decoration: none;
    font-weight: 500;
    font-size: 13px;
    padding: 8px 12px;
    border-radius: 15px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}
.navbar-links a::before {
    content: '';
    position: absolute;
    top:0; left:-100%;
    width:100%; height:100%;
    background: var(--accent-gradient);
    transition: left 0.3s ease;
    z-index: -1;
}
.navbar-links a:hover::before { left:0; }
.navbar-links a:hover {
    color: var(--text-primary);
    transform: translateY(-1px);
}
.login-container {
    width: 100%;
    max-width: 500px;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(15px);
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    text-align: center;
    margin: auto;
}
.login-container h2 {
    color: #fff;
    font-size: 1.5rem;
}
</style>
</head>
<body>

<nav class="navbar">
    <a href="{{ url_for('pages') }}" class="logo">Easy College</a>
    <div class="navbar-links">
        <a href="https://mail.google.com/mail/u/0/?view=cm&to=campuslyapi@gmail.com&su=Contact%20from%20Easy%20College" target="_blank">Contact</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</nav>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<div class="login-container">
    <h2>We're still building this page</h2>
</div>

</body>
</html>
