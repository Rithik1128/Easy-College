<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    /* Navbar styles */
    .navbar {
            background-color: transparent; 
            padding: 10px;
            text-align: center;
            width: 100%; /* Full width */
            position: fixed; /* Fixed position */
            top: 0; /* Stick to the top */
            left: 0; /* Align to the left */
            z-index: 1000; /* Ensure it is above other content */
        }

        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('../static/images/background.jpeg') no-repeat center center/cover;
        background-size: cover;
    }
    .login-container {
        width: 500px;
        height: 300px;
        padding: 3rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    
    .login-container h2 {
        color: #fff;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
    }
    .input-field {
        display: flex;
        align-items: center;
        padding: 10px;
        margin: 0.5rem 0;
        border-radius: 5px;
        background: #fff;
    }
    .input-field i {
        margin-right: 10px;
        color: #888;
    }
    .input-field input {
        border: none;
        outline: none;
        width: 100%;
    }
    .login-btn {
        padding-top: 25px;
    font-size: 18px;
    color: #e1e1e1;
    font-family: inherit;
    font-weight: 800;
    cursor: pointer;
    position: relative;
    border: none;
    background: none;
    text-transform: uppercase;
    transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
    transition-duration: 400ms;
    transition-property: color;
    background-color: transparent;
}

.login-btn:focus,
.login-btn:hover {
    color: #fff;
}

.login-btn:focus:after,
.login-btn:hover:after {
    width: 100%;
    left: 0%;
}

.login-btn:after {
    content: "";
    pointer-events: none;
    bottom: -2px;
    left: 50%;
    position: absolute;
    width: 0%;
    height: 2px;
    background-color: #fff;
    transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
    transition-duration: 400ms;
    transition-property: width, left;
}
     /* Footer styles */
     footer { 
            text-align: center;
            padding: 10px 20px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            background-color: transparent;
            font-size: 14px;
            flex-shrink: 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
        margin: 5px 0; /* Reduce the gap */
        padding: 0;
    }
        footer .development-text {
            font-size: 16px;
            font-weight: bold;
        }

        footer .developer a {
            font-size: 17px;
            color: white;
            text-decoration: none;
        }

        footer .developer a:hover {
            text-decoration: underline;
        }

        footer .Copyright{
            font-size: 17px;
        }
</style>
</head>
<body>
    <div class="navbar">
        <h1>Easy College</h1>
    </div>
<div class="login-container">
    <h2>Welcome</h2>
    <form action="#" method="POST">
        <div class="input-field"> <p>Name:</p>
            <p><input type="text" name = "nm"></p>
        </div>
        <div class="input-field">
            <p>Password:</p>
            <p><input type="password" name = "pw"></p>
        </div>
        <button class="login-btn">LOGIN</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p class="development-text">App in development!!</p>
    <p class = "Copyright"> 2024 Copyright: Easy College</p>
    <p class="developer">
        <a href="https://github.com/SShashwath/cgpa-calc" target="_blank" class="dev">Developed by Sh-ashwath</a>
    </p>
</footer>

</body>
</html>
