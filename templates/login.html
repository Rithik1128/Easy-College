<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
            background-size: cover;
            padding: 20px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            flex-wrap: wrap;
        }

        .navbar-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
        }

        .easy {
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 80px 20px 20px 20px;
        }

        .login-container h2 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-field {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 0.5rem 0;
            border-radius: 5px;
            background: #fff;
        }

        .input-field input {
            border: none;
            outline: none;
            width: 100%;
            padding: 8px;
        }

        .login-btn {
            padding: 12px 25px;
            font-size: 18px;
            color: #e1e1e1;
            font-weight: 800;
            cursor: pointer;
            border: none;
            background: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .login-btn:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            .navbar {
                padding: 10px;
                flex-direction: column;
                gap: 10px;
            }

            .navbar-links {
                width: 100%;
                justify-content: center;
            }

            .login-container {
                padding: 1.5rem;
                margin: 100px 10px 20px 10px;
            }

            .login-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <p class="easy">Easy College</p>
        <div class="navbar-links">
            <a href="https://mail.google.com/mail/u/0/?view=cm&to=yohtachy@gmail.com&su=Contact%20from%20Easy%20College&body=Hello,%0D%0A%0D%0AI'm%20contacting%20you%20regarding%20Easy%20College.%0D%0A%0D%0ARegards,%0D%0A[Your%20Name]" target="_blank">Contact</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="login-container">
        <h2>Welcome</h2>
        <form action="#" method="POST">
            <div class="input-field">
                <input placeholder="Username" type="text" name="nm">
            </div>
            <div class="input-field">
                <input placeholder="Password" type="password" name="pw">
            </div>
            <button class="login-btn">LOGIN</button>
        </form>
    </div>

    <footer>
        <p class="development-text">App in development!!</p>
        <p class="Copyright">2024 Copyright: Easy College</p>
        <p class="developer">
            <a href="https://github.com/SShashwath/cgpa-calc" target="_blank">Developed by Sh-ashwath</a>
        </p>
    </footer>
</body>
</html>
