<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Collge</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6MDXJ0EXKZ"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-6MDXJ0EXKZ');

    <meta name="description" content="Welcome to Easy College. Life made easier for PSG students." />

    <link rel="icon" type="image/x-icon" href="static/favicon.ico">

    <style>~
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.911);
            background-size: cover;
            padding: 20px;
        }

        
        .navbar {
            background-color: black;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 20px;
        }

        .navbar-links {
            display: flex;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }

        .navbar-links a:hover {
            text-decoration: underline;
        }

        .easy {
            font-size: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 80px 20px 20px 20px;
        }

        .login-container h2 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-field {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 0.5rem 0;
            border-radius: 5px;
            background: #fff;
        }

        .input-field input {
            border: none;
            outline: none;
            width: 100%;
            padding: 8px;
        }

        .login-btn {
            padding: 12px 25px;
            font-size: 18px;
            color: #e1e1e1;
            font-weight: 800;
            cursor: pointer;
            border: none;
            background: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .login-btn:hover {
            color: #fff;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .navbar {
                padding: 10px;
                flex-direction: row;
                gap: 15px;
                
            }

            .navbar-links {
                width: 58%;
                justify-content: center;
            }

            .login-container {
                padding: 1.5rem;
                margin: 100px 10px 20px 10px;
            }

            .login-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
        /* Custom Checkbox Styles */
        .checkbox-wrapper-46 input[type="checkbox"] {
            display: none;
            visibility: hidden;
        }

        .checkbox-wrapper-46 .cbx {
            margin: auto;
            -webkit-user-select: none;
            user-select: none;
            cursor: pointer;
        }

        .checkbox-wrapper-46 .cbx span {
            display: inline-block;
            vertical-align: middle;
            transform: translate3d(0, 0, 0);
        }

        .checkbox-wrapper-46 .cbx span:first-child {
            position: relative;
            width: 18px;
            height: 18px;
            border-radius: 3px;
            transform: scale(1);
            vertical-align: middle;
            border: 1px solid #9098a9;
            transition: all 0.2s ease;
        }

        .checkbox-wrapper-46 .cbx span:first-child svg {
            position: absolute;
            top: 3px;
            left: 2px;
            fill: none;
            stroke: #ffffff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 16px;
            stroke-dashoffset: 16px;
            transition: all 0.3s ease;
            transition-delay: 0.1s;
            transform: translate3d(0, 0, 0);
        }

        .checkbox-wrapper-46 .cbx span:first-child:before {
            content: "";
            width: 100%;
            height: 100%;
            background: #000000;
            display: block;
            transform: scale(0);
            opacity: 1;
            border-radius: 50%;
        }

        .checkbox-wrapper-46 .cbx span:last-child {
            padding-left: 8px;
        }

        .checkbox-wrapper-46 .inp-cbx:checked + .cbx span:first-child {
            background: #000000;
            border-color: #000000;
            animation: wave-46 0.4s ease;
        }

        .checkbox-wrapper-46 .inp-cbx:checked + .cbx span:first-child svg {
            stroke-dashoffset: 0;
        }

        .checkbox-wrapper-46 .inp-cbx:checked + .cbx span:first-child:before {
            transform: scale(3.5);
            opacity: 0;
            transition: all 0.6s ease;
        }

        @keyframes wave-46 {
            50% {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <p class="easy">Easy College</p>
        <div class="navbar-links">
            <a href="https://mail.google.com/mail/u/0/?view=cm&to=yohtachy@gmail.com&su=Contact%20from%20Easy%20College&body=Hello,%0D%0A%0D%0AI'm%20contacting%20you%20regarding%20Easy%20College.%0D%0A%0D%0ARegards,%0D%0A[Your%20Name]" target="_blank">Contact</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="login-container">
        <h2>Welcome</h2>
        <form action="#" method="POST">
            <div class="input-field">
                <input placeholder="Username" type="text" name="nm">
            </div>
         
            <div class="input-field">
                <input placeholder="Password" type="password" name="pw" id="password">
            </div>
            <div class="checkbox-wrapper-46" style="text-align: left; padding-left: 2px; padding-top: 7px;">
                <input type="checkbox" id="show-password" class="inp-cbx" onclick="togglePassword()" />
                <label for="show-password" class="cbx">
                    <span>
                        <svg viewBox="0 0 12 10" height="10px" width="12px">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </svg>
                    </span>
                    <span style="color: white;">Show Password</span>
                </label>
            </div>
            
            <button class="login-btn">LOGIN</button>
        </form>
        {% if error %}
            <p style="color: #e1e1e1; font-size: 14px; margin-top: 10px;">{{ error }}</p>
        {% endif %}
    </div>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
