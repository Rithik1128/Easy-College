<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy College</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6MDXJ0EXKZ"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6MDXJ0EXKZ');
    </script>

    <meta name="description" content="Welcome to Easy College. Life made easier for PSG students." />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #333333 0%, #555555 100%);
            --secondary-gradient: linear-gradient(135deg, #444444 0%, #666666 100%);
            --accent-gradient: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --shadow-primary: 0 8px 32px rgba(0, 0, 0, 0.6);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #111111 25%, #1a1a1a 50%, #0d0d0d 75%, #151515 100%);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background elements */
        .bg-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(20px);
            animation: float 6s ease-in-out infinite;
        }

        .orb:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 70%;
            right: -100px;
            animation-delay: 2s;
        }

        .orb:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar:hover {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(25px);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        .navbar-links {
            display: flex;
            gap: 25px;
        }

        .navbar-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .navbar-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .navbar-links a:hover {
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .navbar-links a:hover::before {
            left: 0;
        }

        /* Main container */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* Login container */
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-primary);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--primary-gradient);
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .welcome-text {
            font-size: 32px;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 8px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 40px;
            font-weight: 400;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-container {
            position: relative;
            overflow: hidden;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .input-field:focus::placeholder {
            color: transparent;
        }

        /* Show password toggle */
        .password-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: var(--text-primary);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-checkbox {
            display: none;
        }

        .toggle-checkbox:checked + .toggle-switch {
            background: var(--primary-gradient);
        }

        .toggle-checkbox:checked + .toggle-switch::before {
            transform: translateX(24px);
        }

        .toggle-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            user-select: none;
        }

        /* Login button */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-top: 16px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Error message */
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 16px;
            padding: 12px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .navbar-links {
                gap: 15px;
            }

            .navbar-links a {
                font-size: 13px;
                padding: 6px 12px;
            }

            .login-container {
                padding: 30px 25px;
                margin: 20px 10px;
            }

            .welcome-text {
                font-size: 28px;
            }

            .subtitle {
                font-size: 14px;
            }

            .orb {
                opacity: 0.3;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 12px 15px;
            }

            .logo {
                font-size: 20px;
            }

            .navbar-links {
                gap: 10px;
            }

            .navbar-links a {
                font-size: 12px;
                padding: 5px 10px;
            }

            .login-container {
                padding: 25px 20px;
                margin: 15px 5px;
            }

            .welcome-text {
                font-size: 24px;
            }
        }

        .loader {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--text-primary);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <nav class="navbar">
        <a href="#" class="logo">Easy College</a>
        <div class="navbar-links">
            <a href="https://mail.google.com/mail/u/0/?view=cm&to=campuslyapi@gmail.com&su=Contact%20from%20Easy%20College&body=Hello,%0D%0A%0D%0AI'm%20contacting%20you%20regarding%20Easy%20College.%0D%0A%0D%0ARegards,%0D%0A[Your%20Name]" target="_blank">Contact</a>
            <a href="{{ url_for('about') }}">About</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="login-container">
            <h1 class="welcome-text">Welcome</h1>
            <p class="subtitle">Sign in to your account</p>
            
            <form action="{{ url_for('login') }}" method="POST" id="loginForm">
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" name="nm" class="input-field" placeholder="Roll Number" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <input type="password" name="pw" id="password" class="input-field" placeholder="Password" required>
                    </div>
                    
                    <div class="password-toggle">
                        <input type="checkbox" id="showPassword" class="toggle-checkbox" onchange="togglePassword()">
                        <label for="showPassword" class="toggle-switch"></label>
                        <label for="showPassword" class="toggle-label">Show Password</label>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Sign In</span>
                </button>
            </form>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
    
    <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; justify-content: center; align-items: center;">
        <div class="loader"></div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const checkbox = document.getElementById('showPassword');
            
            if (checkbox.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        const loginForm = document.getElementById('loginForm');
        const loadingOverlay = document.getElementById('loading-overlay');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            let errorContainer = document.querySelector('.error-message');
            if (errorContainer) {
                errorContainer.remove();
            }

            loadingOverlay.style.display = 'flex';

            const formData = new FormData(loginForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch("{{ url_for('login') }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = result.redirect_url;
                } else {
                    loadingOverlay.style.display = 'none';
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = result.error;
                    loginForm.insertAdjacentElement('afterend', errorDiv);
                }
            } catch (err) {
                loadingOverlay.style.display = 'none';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = 'An unexpected error occurred. Please try again.';
                loginForm.insertAdjacentElement('afterend', errorDiv);
            }
        });
    </script>
</body>
</html>
