<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: transparent; 
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }
        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        .navbar.hidden {
            transform: translateY(-100%);
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: url('../static/images/background.jpeg') no-repeat center center/cover;
            background-size: cover;
            padding-top: 80px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            gap: 20px;
        }
        .login-container {
            width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 20px;
        }
        .attendance {
            color: white;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }
        .attendance div {
            text-align: center;
            font-size: 20px;
            padding: 5px 0;
        }
        footer { 
            text-align: center;
            padding: 10px 20px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 14px;
            width: 100%;
            display: none;
        }
        footer p {
            margin: 5px 0;
            padding: 0;
        }
        footer .development-text {
            font-size: 16px;
            font-weight: bold;
        }
        footer .developer a {
            font-size: 17px;
            color: white;
            text-decoration: none;
        }
        footer .developer a:hover {
            text-decoration: underline;
        }
        footer .Copyright{
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Easy College</h1>
    </div>

    <div class="content">
        {% for result in results %} 
        <div class="login-container">
            <div class="attendance">
                <div>Course Code: {{ result.course_code }}</div>
                <div>Status: {{ result.status }}</div>
                <div>Value: {{ result.value}}</div>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        <p class="development-text">App in development!!</p>
        <p class="Copyright">2024 Copyright: Easy College</p>
        <p class="developer">
            <a href="https://github.com/SShashwath/cgpa-calc" target="_blank" class="dev">Developed by Sh-ashwath</a>
        </p>
    </footer>

    <script>
        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', function() {
            // Footer visibility
            var footer = document.querySelector('footer');
            var contentBottom = document.querySelector('.content').getBoundingClientRect().bottom;
            var windowHeight = window.innerHeight;

            if (contentBottom <= windowHeight) {
                footer.style.display = 'block';
            } else {
                footer.style.display = 'none';
            }

            // Navbar visibility
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > lastScrollY) { // Scrolling down
                navbar.classList.add('hidden');
            } else { // Scrolling up
                navbar.classList.remove('hidden');
            }
            lastScrollY = window.scrollY;
        });

        // Trigger the scroll event on page load
        window.dispatchEvent(new Event('scroll'));
    </script>
</body>
</html>
