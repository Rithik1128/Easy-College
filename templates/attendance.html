<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: transparent; 
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }
        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        .navbar.hidden {
            transform: translateY(-100%);
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background:black;
            background-size: cover;
            padding-top: 80px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            gap: 20px;
        }
        .login-container {
    width: 500px;
    padding: 2.5rem;
    background: rgba(255, 255, 255, 0.1); /* Slightly more transparent */
    backdrop-filter: blur(15px); /* Increased blur for better blending */
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5); /* Softer shadow */
    text-align: center;
    margin-bottom: 20px;
    transition: transform 0.2s ease-in-out;
}

.attendance {
    color: #f0f0f0; /* Softer white for better readability against background */
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
    padding: 1.2rem;
}

.attendance div {
    text-align: center;
    font-size: 1.25rem;
    padding: 8px 0;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Softer shadow for readability */
    letter-spacing: 0.5px;
}

/* Specific styling for each type of information */
.attendance div:nth-child(1) { /* Course Code */
    font-weight: 600;
    font-size: 1.4rem;
    color: #d1d1d1; /* Light gray for a softer look */
    border-bottom: 2px solid rgba(255, 255, 255, 0.3); /* Lighter border */
    padding-bottom: 12px;
}

.attendance div:nth-child(2) { /* Status */
    font-weight: 500;
    color: #ffcc00; /* Soft gold color */
    text-transform: uppercase;
}

.attendance div:nth-child(3) { /* Value */
    font-size: 1.5rem;
    font-weight: bold;
    color: #a0e0a0; /* Soft light green */
}

/* New style effect instead of hover */
.attendance div {
    transition: transform 0.3s ease; /* Smooth transition for all elements */
}

.login-container:hover {
    transform: translateY(-2px); /* Slight lift effect on container hover */
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6); /* Enhanced shadow on hover */
}

/* Footer styling */
footer { 
    text-align: center;
    padding: 10px 20px;
    color: #f0f0f0; /* Softer white */
    font-family: 'Courier New', Courier, monospace;
    background-color: rgba(0, 0, 0, 0.6); /* Darker footer for contrast */
    font-size: 14px;
    width: 100%;
    display: none;
}
        footer p {
            margin: 5px 0;
            padding: 0;
        }
        footer .development-text {
            font-size: 16px;
            font-weight: bold;
        }
        footer .developer a {
            font-size: 17px;
            color: white;
            text-decoration: none;
        }
        footer .developer a:hover {
            text-decoration: underline;
        }
        footer .Copyright{
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Easy College</h1>
    </div>

    <div class="content">
        {% for result in results %} 
        <div class="login-container">
            <div class="attendance">
                <div>Course Code: {{ result.course_code }}</div>
                <div>Status: {{ result.status }}</div>
                <div>Value: {{ result.value}}</div>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        <p class="development-text">App in development!!</p>
        <p class="Copyright">2024 Copyright: Easy College</p>
        <p class="developer">
            <a href="https://github.com/SShashwath/cgpa-calc" target="_blank" class="dev">Developed by Sh-ashwath</a>
        </p>
    </footer>

    <script>
        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', function() {
            // Footer visibility
            var footer = document.querySelector('footer');
            var contentBottom = document.querySelector('.content').getBoundingClientRect().bottom;
            var windowHeight = window.innerHeight;

            if (contentBottom <= windowHeight) {
                footer.style.display = 'block';
            } else {
                footer.style.display = 'none';
            }

            // Navbar visibility
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > lastScrollY) { // Scrolling down
                navbar.classList.add('hidden');
            } else { // Scrolling up
                navbar.classList.remove('hidden');
            }
            lastScrollY = window.scrollY;
        });

        // Trigger the scroll event on page load
        window.dispatchEvent(new Event('scroll'));
    </script>
</body>
</html>
