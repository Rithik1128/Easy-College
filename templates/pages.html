<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pages</title>
<style>
    /* Navbar styles */
    .navbar {
        background-color: transparent; 
        padding: 10px;
        text-align: center;
        width: 100%; /* Full width */
        position: fixed; /* Fixed position */
        top: 0; /* Stick to the top */
        left: 0; /* Align to the left */
        z-index: 1000; /* Ensure it is above other content */
    }

    .navbar h1 {
        color: white;
        margin: 0;
        font-size: 24px;
    }
    body, html {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('../static/images/background.jpeg') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
        
    }
    .container {
        text-align: center;
        
    }
    h1 {
        font-size: 3em;
        margin: 0;
    }
    p {
        font-size: 1.2em;
        margin: 0 0 30px;
    }
    .options {
        padding: 30px;
        display: flex;
        justify-content: space-around;
        width: 400px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        height: 200px;
        padding-top: 70px;
    }
    .button {
        background: none;
        border: none;
        color: white;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .button img {
        width: 110px;
        height: 110px;
        margin-bottom: 10px;
    }
    .button p {
        font-size: 20px;
    }
    .button:hover {
        transform: scale(1.1);
    }
     /* Footer styles */
 footer {
        text-align: center;
        padding: 10px 20px;
        color: white;
        
        background-color: transparent;
        font-size: 14px;
        flex-shrink: 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    footer p {
        margin: 5px 0; /* Reduce the gap */
        padding: 0;
    }
    footer .development-text {
        font-size: 16px;
        font-weight: bold;
    }

    footer .developer a {
        color: white;
        text-decoration: none;
    }

    footer .developer a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Easy College</h1>
        </div>
        <div class="options">
            <button class="button" onclick="alert('Bunkr Selected')">
                <img src="../static/images/attendance.jpeg" alt="Bunkr Icon">
                <p>Attendance</p>
            </button>
            <button class="button" onclick="alert('CGPA CALC Selected')">
                <img src="../static/images/cgpa-icon.png" alt="CGPA Icon">
                <p>CGPA</p>
            </button>
        </div>
    </div>
<!-- Footer -->
<footer>
    <p class="development-text">App in development!!</p>
    <p> 2024 Copyright: Easy College</p>
    <p class="developer">
        <a href="https://github.com/SShashwath/cgpa-calc" target="_blank">Developed by Sh-ashwath</a>
    </p>
</footer>

</body>
</html>
