<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pages</title>
<link rel="icon" type="image/x-icon" href="static/favicon.ico">
<style>
    /* Navbar styles */
    
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: rgba(0, 0, 0, 0.911);
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
        
    }
    .container {
        text-align: center;
        
    }
    h1 {
        font-size: 3em;
        margin: 0;
    }
    p {
        font-size: 1.2em;
        margin: 0 0 30px;
    }
    .options {
        padding: 30px;
        display: flex;
        justify-content: space-around;
        width: 400px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        height: 200px;
        padding-top: 70px;
    }
    .button {
        background: none;
        border: none;
        color: white;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .button img {
        width: 110px;
        height: 110px;
        margin-bottom: 10px;
    }
    .button p {
        font-size: 20px;
    }
    .button:hover {
        transform: scale(1.1);
    }
     /* Footer styles */
 footer {
        text-align: center;
        padding: 10px 20px;
        color: white;
        
        background-color: transparent;
        font-size: 14px;
        flex-shrink: 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    footer p {
        margin: 5px 0; /* Reduce the gap */
        padding: 0;
    }
    footer .development-text {
        font-size: 16px;
        font-weight: bold;
    }

    footer .developer a {
        color: pink;
        text-decoration: none;
    }

    footer .developer a:hover {
        text-decoration: underline;
    }
    .navbar {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }

    .navbar h1 {
        color: white;
        margin: 0;
        font-size: 24px;
    }

    .navbar-links {
        display: flex;
    }

    .navbar-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
    }

    .navbar-links a:hover {
        text-decoration: underline;
    }
    .easy {
        font-size: 24px;
        color: white;
        text-decoration: none;
        font-weight: bold;
    }
    @media (max-width: 600px) {
            .navbar {
                padding: 10px;
                flex-direction: row;
                gap: 15px;
                
            }

            .navbar-links {
                width: 58%;
                justify-content: center;
            }

            .login-container {
                padding: 1.5rem;
                margin: 100px 10px 20px 10px;
            }

            .login-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
</style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('pages') }}" class="easy">Easy College</a>
        <div class="navbar-links">
            <a href="https://mail.google.com/mail/u/0/?view=cm&to=yohtachy@gmail.com&su=Contact%20from%20Easy%20College&body=Hello,%0D%0A%0D%0AI'm%20contacting%20you%20regarding%20Easy%20College.%0D%0A%0D%0ARegards,%0D%0A[Your%20Name]" target="_blank">Contact</a>
            <a href="{{ url_for('about') }}" class="btn btn-secondary">About</a>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
    
        </div>
    </nav>
    <div class="container">
        <div class="options">


            <button class="button">
                <a href="{{ url_for('attendance') }}" class="btn btn-secondary">
                    <img src="../static/attendance.jpeg" alt="Bunkr Icon">
                </a>
                <p>Attendance</p>
                
                
            </button>
        
            <button class="button" >
                <a href="{{ url_for('loading') }}" class="btn btn-secondary">
                    <img src="../static/cgpa-icon.png" alt="Bunkr Icon">
                </a>
                <p>CGPA</p>
                
                
            </button>
        </div>
        
    </div>
<!-- Footer -->
<footer>
    <p class="development-text">App in development!!</p>
    <p> 2024 Copyright: Easy College</p>
    <p class="developer">
        <a href="https://github.com/SShashwath/cgpa-calc" target="_blank">Developed by Sh-ashwath</a>
    </p>
</footer>

</body>
</html>
