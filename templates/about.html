    <style>
        /* From Uiverse.io by ProgramaConPid */ 
        /* Card Styles */
        .card {
          width: 300px;
          height: 200px;
          padding: 15px;
          border-radius: 10px;
          display: flex;
          flex-direction: column;
          align-items: center;
          position: relative;
          background:transparent;
          text-align: center;
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
          
          /* Transform Propertys */
          --rotate-animation: rotate(45deg);
          --scale-animation: scale(0);
          /* Backgrounds - Social Media Hover */
          
          --bg-instagram: linear-gradient(to right, #8a2387, #e94057, #f27121);
          --bg-twitter: rgb(25, 173, 206);
          --bg-linkedin: rgb(30, 48, 131);
        }

        .card::before {
          content: '';
          height: 110%;
          width: 110%;
          position: absolute;
          top: -5%;
          left: -5%;
          z-index: -1;
          background: transparent;
          filter: blur(30px);
        }

        .card__hover {
          color: #fff;
          width: 100%;
          margin: 0;
          font-size: 30px;
          font-weight: 600;
          position: absolute;
          top: 50%;
          left: 0;
          text-align: center;
          letter-spacing: 2px;
          pointer-events: none;
          transform: scale(1) translateY(-50%);
          font-family: var(--font-mulish);
          transition: transform 500ms;
        }

        .card:hover .card__hover {
          transform: scale(0);
        }

        .card__figure {
          width: 100%;
          height: 65%;
          border-radius: 10px;
          overflow: hidden;
          transform: var(--rotate-animation) var(--scale-animation);
          transition: transform 600ms ease 100ms;
        }

        .card:hover .card__figure {
          --rotate-animation: rotate(0);
          --scale-animation: scale(1);
        }

        .card__figure svg {
          height: 100%;
          width: 100%;
          object-fit: cover;
          filter: drop-shadow(0 0 2px #0f0c29);
        }

        .card__info {
          display: flex;
          flex-direction: column;
          transform: var(--scale-animation);
          transition: transform 600ms ease 100ms;
        }

        .card:hover .card__info {
          --scale-animation: scale(1);
        }

        .card__name {
          color: #fff;
          font-size: 28px;
          letter-spacing: 1px;
          font-family: var(--font-AR-One-Sans);
        }

        .card__ocupation {
          color: aliceblue;
          font-family: var(--font-mulish);
          text-transform: uppercase;
          font-size: 18px;
          letter-spacing: 2px;
        }

        .card__links {
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 1rem;
          margin-top: 1rem;
          --transform-animation: translateY(-10px);
        }

        .card__links svg {
          height: 55px;
          width: 55px;
          padding: 10px;
          background-color: rgba(128, 128, 128, 0.211);
          border-radius: 15px;
          cursor: pointer;
          transition: background .3s ease,
                      transform .2s ease;
        }

        .card__links svg:hover {
          transform: var(--transform-animation);
          box-shadow: 0 0 10px 0 rgba(0, 0, 0, .5);
        }

        /* Hover Colors */
        .card__links svg:nth-child(1):hover {
          background: var(--bg-instagram);
        }

        .card__links svg:nth-child(2):hover {
          background: var(--bg-twitter);
        }

        .card__links svg:nth-child(3):hover {
          background: var(--bg-linkedin);
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('../static/images/background.jpeg') center center/cover;
            background-size: cover;
            min-height: 100vh;
            color: white;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }

        .navbar-links {
            display: flex;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .navbar-links a:hover {
            text-decoration: underline;
        }

        /* About Us Section */
        .about-section {
            text-align: center;
            padding: 6rem 2rem 2rem 2rem;
            margin: 80px 20px 20px 20px;
            border-radius: 10px;
        }

        .about-section h2 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .about-section p {
            font-size: 1rem;
            color: #fff;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Team Section */
        .team-section {
            text-align: center;
            padding: 2rem;
            margin: 20px;
            border-radius: 10px;
        }

        .team-section h3 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 2rem;
        }

        .team-members {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Footer */
        footer { 
            text-align: center;
            padding: 10px 20px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            background-color: transparent;
            font-size: 14px;
            flex-shrink: 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 5px 0;
            padding: 0;
        } 
        .easy {
        font-size: 24px;
        color: white;
        text-decoration: none;
        font-weight: bold;
    }
