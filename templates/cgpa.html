<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy College</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.911);
            background-size: cover;
            padding: 20px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            flex-wrap: wrap;
        }

        .navbar-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
        }

        .easy {
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .cgpa-container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 80px 20px 20px 20px;
        }

        .cgpa-container h2 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .cgpa-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            color: #fff;
        }

        .cgpa-table th, .cgpa-table td {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .cgpa-table th {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #cgpa-result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

    @media (max-width: 600px) {
            .navbar {
                padding: 10px;
                flex-direction: row;
                gap: 15px;
                
            }

            .navbar-links {
                width: 58%;
                justify-content: center;
            }

            .login-container {
                padding: 1.5rem;
                margin: 100px 10px 20px 10px;
            }

            .login-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('pages') }}" class="easy">Easy College</a>
        <div class="navbar-links">
            <a href="https://mail.google.com/mail/u/0/?view=cm&to=yohtachy@gmail.com&su=Contact%20from%20Easy%20College&body=Hello,%0D%0A%0D%0AI'm%20contacting%20you%20regarding%20Easy%20College.%0D%0A%0D%0ARegards,%0D%0A[Your%20Name]" target="_blank">Contact</a>
            <a href="{{ url_for('about') }}" class="btn btn-secondary">About</a>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
        </div>
    </nav>  

    <div class="cgpa-container">
        <h2>CGPA Calculator</h2>
        <table class="cgpa-table">
            <thead>
                <tr>
                    <th>Semester</th>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Credits</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for course in table %}
                <tr>
                    
                    <td>{{ course.sem }}</td>
                    <td>{{ course.course }}</td>
                    <td style="font-size: 15px;">{{ course.title }}</td>
                    <td>{{ course.credits }}</td>
                    <td>{{ course.grade }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div id="cgpa-result">
            <p style="  font-size: 12px; margin-bottom: 20px; margin-top: 20px ;">Total Credits: {{ total_credits }}</p>
            
            <p style="font-family:Verdana, Geneva, Tahoma, sans-serif ; color: aqua;">CGPA: {{ gpa}}</p>
        </div>
    </div>
</body>
</html>
